<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
</head>

<body>

  <div class="app">
    <form class="todo-input">
      <input type="text" placeholder="What needs to be done?">
      <input type="submit" value="+">
    </form>
    <span class="todo-counter">0 tasks</span>
    <ul class="todo-list"></ul>
    <div class="buttons">
      <div class="clear">
        <button class="clear-btn btn">Clear Completed</button>
      </div>
      <div class="filters">
        <button class="filter-btn btn" data-filter="all">All</button>
        <button class="filter-btn btn" data-filter="active">Active</button>
        <button class="filter-btn btn" data-filter="completed">Completed</button>
      </div>
    </div>
  </div>

  <footer>
    <p class="footer-info">Created by
      <a href="https://github.com/Makezi">Marko Djordjevic</a>
    </p>
  </footer>
</body>

</html>
